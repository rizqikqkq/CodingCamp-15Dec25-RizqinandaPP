<body>

  <section id="portfolio" class=" px-6 py-12 border-b relative overflow-hidden" style="min-height: 400px;">

    <div class="m-8 overflow-x-auto pb-4">
      <div class="flex gap-4" style="min-width: min-content;">
        <div class="bg-gray-100 rounded-lg p-4 flex-shrink-0 overflow-hidden" style="width: 250px;">
          <img src="src/image/repo1.jpg" alt="Repo 1" class="w-full h-40 object-cover rounded mb-2">

        </div>
        <div class="bg-gray-100 rounded-lg p-4 flex-shrink-0 overflow-hidden" style="width: 250px;">
          <img src="src/image/repo2.jpg" alt="Repo 2" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold mb-2">Repo 2</h3>
          <p class="text-gray-600 text-sm">A sample repository project</p>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 flex-shrink-0 overflow-hidden" style="width: 250px;">
          <img src="src/image/repo3.jpg" alt="Repo 3" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold mb-2">Repo 3</h3>
          <p class="text-gray-600 text-sm">A sample repository project</p>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 flex-shrink-0 overflow-hidden" style="width: 250px;">
          <img src="src/image/repo4.jpg" alt="Repo 4" class="w-full h-40 object-cover rounded mb-2">

        <div class="bg-gray-100 rounded-lg p-4 flex-shrink-0 overflow-hidden" style="width: 250px;">
          <img src="src/image/repo5.jpg" alt="Repo 5" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold mb-2">Repo 5</h3>
          <p class="text-gray-600 text-sm">A sample repository project</p>
        </div>
      </div>
    </div>

    <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
      Show All Repositories
    </button>
  </section>
  <section id="message" class="m-8 px-6 py-12 border-b relative overflow-hidden" style="min-height: 400px;">
    <h2 class="text-2xl font-bold mb-8">Message Us</h2>
    <div class="flex gap-8">
      <!-- Form -->
      <div class="flex-1">
        <form id="messageForm">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Nama</label>
            <input type="text" id="nama" placeholder="Nama" class="w-full border border-gray-300 rounded px-3 py-2">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" class="w-full border border-gray-300 rounded px-3 py-2">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Jenis Kelamin</label>
            <div class="flex gap-4">
              <label class="flex items-center">
                <input type="radio" name="jenis_kelamin" value="Laki-Laki" class="mr-2">
                Laki-Laki
              </label>
              <label class="flex items-center">
                <input type="radio" name="jenis_kelamin" value="Perempuan" class="mr-2">
                Perempuan
              </label>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Pesan</label>
            <textarea id="pesan" placeholder="Pesan" rows="4"
              class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
          </div>
          <button type="submit" class="w-full bg-gray-200 hover:bg-gray-300 py-2 rounded">Submit</button>
        </form>
      </div>

      <!-- Display Info -->
      <div class="flex-1">
        <div id="chatContainer" class="border border-gray-300 rounded p-6 h-full overflow-y-auto"
          style="max-height: 400px;">
        </div>
      </div>

      <script>
        document.getElementById('messageForm').addEventListener('submit', function (e) {
          e.preventDefault();

          const nama = document.getElementById('nama').value.trim();
          const tanggal_lahir = document.getElementById('tanggal_lahir').value;
          const jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked');
          const pesan = document.getElementById('pesan').value.trim();

          if (!nama || !tanggal_lahir || !jenis_kelamin || !pesan) {
            alert('Semua field harus diisi');
            return;
          }

          const message = {
            nama,
            tanggal_lahir,
            jenis_kelamin: jenis_kelamin.value,
            pesan,
            timestamp: new Date().toLocaleString('id-ID', {
              timeZone: 'Asia/Jakarta'
            })
          };

          let messages = JSON.parse(localStorage.getItem('messages')) || [];
          messages.push(message);
          localStorage.setItem('messages', JSON.stringify(messages));

          this.reset();
          displayMessages();
        });

        displayMessages();
      </script>
    </div>


  </section>
  <div id="footer-container"></div>
</body>
