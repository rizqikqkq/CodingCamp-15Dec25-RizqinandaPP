<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/script.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="welcome-container max-w-md w-full mx-4">
    <div class="welcome-card rounded-2xl shadow-2xl p-8 md:p-12 text-center">
      <div class="mb-6">
        <div class="logo-container w-20 h-20 mx-auto rounded-full flex items-center justify-center">
          <img src="src/image/icon.png" alt="Logo" />
        </div>
      </div>

      <h1 class="welcome-title text-3xl md:text-4xl font-bold mb-4">Welcome!</h1>
      <p class="welcome-subtitle mb-8">Please tell us your name to continue</p>

      <form id="welcomeForm" class="space-y-6">
        <div>
          <input type="text" id="visitorName" placeholder="Enter your name"
            class=" w-full px-6 py-4 border-2 rounded-xl" required autocomplete="off">
        </div>
        <button type="submit" class="btn-primary w-full py-4 rounded-xl">
          Continue to Website
        </button>
      </form>

      <button onclick="skipWelcome()" class="skip-btn mt-4 text-sm transition-colors">
        Skip for now
      </button>
    </div>

    <div class="mt-8 text-center text-sm footer-text">
      <p>Â© Rizqinanda 2025</p>
    </div>
  </div>
</body>

</html>
