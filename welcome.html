<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="welcome-container max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            <!-- Logo/Icon -->
            <div class="mb-6">
                <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center" style="background: linear-gradient(135deg, #FF9B9B, #8B6B9E);">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Welcome Text -->
            <h1 class="text-3xl md:text-4xl font-bold mb-4" style="color: #FF9B9B;">Welcome!</h1>
            <p class="text-gray-600 mb-8">Please tell us your name to continue</p>
            
            <!-- Name Input Form -->
            <form id="welcomeForm" class="space-y-6">
                <div>
                    <input 
                        type="text" 
                        id="visitorName" 
                        placeholder="Enter your name" 
                        class="w-full px-6 py-4 border-2 rounded-xl focus:outline-none focus:ring-2 transition-all"
                        style="border-color: #C9A8D8;"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-4 text-white font-semibold rounded-xl transition-all transform hover:scale-105 hover:shadow-lg"
                    style="background: linear-gradient(135deg, #FF9B9B, #8B6B9E);"
                >
                    Continue to Website
                </button>
            </form>
            
            <!-- Optional: Skip button -->
            <button 
                onclick="skipWelcome()" 
                class="mt-4 text-sm text-gray-500 hover:text-gray-700 transition-colors"
            >
                Skip for now
            </button>
        </div>
        
        <!-- Decorative elements -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Â© 2024 Your Website</p>
        </div>
    </div>
    
    <script>
        // Check if user already exists on page load
        window.addEventListener('DOMContentLoaded', function() {
            const visitorName = localStorage.getItem('visitorName');
            if (visitorName) {
                // User already exists, redirect to index
                window.location.href = 'index.html';
            }
        });
        
        // Handle form submission
        document.getElementById('welcomeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('visitorName').value.trim();
            
            if (name) {
                // Store name in localStorage
                localStorage.setItem('visitorName', name);
                
                // Add animation before redirect
                const form = this;
                form.style.opacity = '0';
                form.style.transform = 'scale(0.9)';
                form.style.transition = 'all 0.3s ease';
                
                // Redirect to index after animation
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 300);
            }
        });
        
        // Skip function (optional - uses "Guest" as default)
        function skipWelcome() {
            localStorage.setItem('visitorName', 'Guest');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
